name: Conditional Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment"
        required: true
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  conditional-job:
    runs-on: ubuntu-latest

    steps:
      - name: Show selected environment
        run: 'echo "Selected environment: ${{ github.event.inputs.environment }}"'

      - name: Production message
        if: ${{ github.event.inputs.environment == 'production' }}
        run: echo "Deploying to production!"

      - name: Test mode message
        if: ${{ github.event.inputs.environment == 'development' || github.event.inputs.environment == 'staging' }}
        run: echo "Running in test mode"
