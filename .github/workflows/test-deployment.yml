name: Test Deployment

on:
  workflow_dispatch: # allow manual trigger
  push:
    branches: [ main ]  # adjust if you use another default branch

jobs:
  deploy-to-test:
    runs-on: self-hosted   # this targets your VMâ€™s GitHub runner

    steps:
      - name: Checkout repository (optional)
        uses: actions/checkout@v4

      # Only needed if your Docker Hub repo is private (or you prefer to auth)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull latest image from Docker Hub
        run: |
          docker pull YOUR_DOCKERHUB_USERNAME/devops-calculator:latest

      - name: Stop and remove existing container (if running)
        run: |
          if [ "$(docker ps -q -f name=devops-calculator)" ]; then
            echo "Stopping current container..."
            docker stop devops-calculator
          fi

          if [ "$(docker ps -aq -f name=devops-calculator)" ]; then
            echo "Removing current container..."
            docker rm devops-calculator
          fi

      - name: Run new container
        run: |
          docker run -d \
            --name devops-calculator \
            -p 3000:3000 \
            YOUR_DOCKERHUB_USERNAME/devops-calculator:latest
