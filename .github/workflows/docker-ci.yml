name: Docker CI

# Alleen manueel triggeren
on:
  workflow_dispatch:

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/calculator-app
          # Tag als latest
          docker build -t $IMAGE_NAME:latest .
          # Tag met git tag als beschikbaar
          if [ "${GITHUB_REF_TYPE}" == "tag" ]; then
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:${GITHUB_REF_NAME}
          fi

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/calculator-app
          docker push $IMAGE_NAME:latest
          if [ "${GITHUB_REF_TYPE}" == "tag" ]; then
            docker push $IMAGE_NAME:${GITHUB_REF_NAME}
          fi

      # 5️⃣ Scan Docker image for CVEs
      - name: Scan Docker image for vulnerabilities
        uses: docker/scout-action@v1
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/calculator-app:latest
