name: Node.js CI

# Trigger bij push naar main en bij pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run unit tests
      - name: Run unit tests
        run: npm test

      # 5️⃣ Generate test coverage report
      - name: Generate coverage report
        run: npm run coverage

      # 6️⃣ Upload test coverage as artifact
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage/
